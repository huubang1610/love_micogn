                <!-- 💌Chào em cô Công chúa 8t của anh ❤️ <br/>
                Anh mong đây không phải là lần cuối anh gọi em như thế 😖😖😖 biết sao giờ, ở thời điểm này anh nghĩ anh vẫn chưa đủ xứng đáng để gọi em như thế. Em cũng từng nói với anh chuyện tương lai không biết được điều gì sẽ xảy ra như thế nào. Anh và em chúng ta đã từng yêu nhau say đắm từng giây từng phút và anh luôn trân trọng từng khoảnh khắc đó bên em. Lúc mới quen em, còn nghĩ em là cô gái mọt sách 🤭🤭 đôi mắt cận chiếc kính dày nhưng mà anh đã sai, càng tiếp xúc anh càng bị cuốn hút vào một cô gái bé nhỏ, thông minh,xinh xắn, biết ăn nói, biết lắng nghe và biết chiều anh nữa thật là buồn anh đã không thể cùng công chúa của anh bước tiếp nữa rồi ❤️‍🩹. Ở hiện tại anh cũng đang có nhiều điều muốn nói nhưng mà em đã quyết định rồi thì anh sẽ tôn trọng quyết định của em và cho em thời gian khoảng cách mà em cần💛. Nếu trong thời gian tới nếu chúng ta thực sự còn DUYÊN với nhau, anh mong rằng chúng ta sẽ có thể trở về bên nhau và anh vẫn luôn ở đây 😇. Khi mà anh viết lá thư này thì anh còn yêu em nhiều lắm, có thể em đã không còn tình cảm với anh sau quãng thời gian vừa qua nhưng anh có thể bảo với em rằng trong khoảng thời gian bên nhau gần 3 năm anh không bao giờ hối hận vì đã yêu em💑. Anh tiếc rằng anh gặp em ở lúc anh chưa thể là một người đàn ông yêu em bằng LÝ TRÍ chứ không phải BẢN NĂNG để có thể chia sẻ yêu thương cùng em phấn đấu để là một nửa của em trong cuộc đời này💍💍💍. Có thể hiện tại anh nhận ra điều đó thì thực sự đã muộn nó đã trở thành một vết thương trong lòng em, anh thực sự xin lỗi em vì điều đó sau tất cả những gì anh đã không làm được cho em trong gần 3 năm qua. Nếu bây giờ 2 đứa tiếp tục yêu nhau thì chắc hẳn vết thương đó chắc chắn vẫn còn đó mà mỗi lần e nghĩ về nó sẽ thực sự khiến em không thể nào yêu anh như lúc ban đầu nữa em sẽ khiến anh phải buồn (Anh cảm ơn em cảm ơn vì đã luôn nghĩ cho anh cho đến hiện tại)🙇. Thật ra đôi khi chúng ta không đủ mạnh mẽ để tha thứ cho một người để tiếp tục yêu họ như chúng ta từng nghĩ và hiện tại chúng ta thực sự yếu đuối 😢😢😢. Trước đây em luôn vui tươi hồn nhiên rất lạc quan, lúc nào cũng sống với điều tích cực nhất trong mình, ở thời điểm hiện tại lúc em đi làm công việc đôi khi đã làm cho em trở nên áp lực hơn rất nhiều và anh thấy được qua cách hành động của em không còn nhiều nụ cười như trước nữa và chắc một phần là anh chưa chia sẻ được cùng em những vấn đề đó và chính anh cũng là một phần khiến em cảm thấy stress . Sau lúc chia tay thực sự là một khoảng thời gian khó khăn đối với cả anh và em với anh nó làm con người anh cảm thấy mình trưởng thành hơn trong 24 năm qua. Anh đã thực sự cần✊✊ cố gắng hơn để xứng đáng với tình yêu của cô gái yêu anh, là một người trưởng thành, chững chạc, có đam mê, ý chí, sự nghiệp, chính kiến, và BÌNH TĨNH GIẢI QUYẾT vấn đề của mình. Trong khoảng thời gian yêu nhau anh thấy trong em một cô gái trẻ có khát vọng lớn, chinh phục, làm điều mình thích, sống có mục đích có lý tưởng, anh ngưỡng mộ điều đó làm em thật cuốn hút kẻ si tình này 😍😍😍. Yêu nhau thì người ta cần 1 khoảnh khắc còn đi được với nhau thì cần phấn đấu cả đời này. Em ngày xưa hay hiện tại ít khi em nói đến những stress mà em gặp phải với anh, đôi khi một thời gian dài em đối diện với những thứ đó làm em thấy mệt mỏi hơn bao giờ hết. Anh vẫn mong rằng sau quãng thời gian này anh có thể nói chuyện lắng nghe đến những tâm sự của em nhiều hơn em hãy nói ra những điều đó để lòng nó được nhẹ đi đôi khi giữ trong lòng sẽ làm em thêm mệt mỏi anh sẽ cố gắng lắng nghe những điều nhỏ nhất và anh sẽ yêu em như các em đã dành tình cảm cho anh như trước đây. Trước đây anh hay nghĩ nhiều nhưng anh nhận ra rằng suy nhiều không có nghĩa là VẤN ĐỀ sẽ được giải quyết bằng suy nghĩ mà phải nghĩ và làm nó, anh nghĩ nhiều và cuối cùng anh cũng mất em nó không giải quyết được vấn đề mà em nói. Những cái anh đã sai từ trước đây thì trong lần gặp gần nhất anh cũng đã nói rồi chắc em cũng đã hiểu và anh sẽ không nhắc lại ở đây nữa.<br/><br/>
                ❤️🇵 🇭 🇦 🇳➖🇲 🇮 🇳 🇭➖🇳 🇬 🇴 🇨❤️ gặp được em là điều khiến anh tự hào nhất đến thời điểm hiện tại 💏💏💏, là em khiến anh một chàng trai trẻ con đến một người trưởng thành hơn. Nếu thực sự anh trưởng thành chững chạc sớm hơn có thể anh đã không để mất em như thế này😔. Anh vĩnh viễn sẽ không tha thứ cho lỗi lầm mình gây ra làm tổn thương đến trái tim của em. Em từng bảo là anh nghi ngờ về việc em có ai đó 😓😓😓 thực sự anh cũng không giải thích nhiều ở đây. Đến thời điểm hiện tại anh chưa bao giờ nghi ngờ về tình cảm của em. Làm gì có một câu chuyện tình nào quen nhau từ lúc ở xa yêu nhau cách hơn 700km và chỉ được gặp nhau 1-2 lần trong 1 tháng thực sự đó là một điều mà anh nghĩ những cặp đôi khác không làm được mà chúng ta đã làm tốt điều đó. Anh luôn nhận thức được sự hi sinh của em nhiều hơn bao giờ và anh không đi bảo với ai là em có người này người kia làm họ hiểu nhầm em nếu mà anh như thế thì thực sự trong 3 năm quen nhau anh nghĩ anh đã GHEN bất kỳ người con trai nào tiến gần đến em và chúng ta khó để có thể tiến xa hơn khi yêu nhau. Anh vẫn biết lý do chúng mình chia tay 💔 và anh hiểu tầm quan trọng cũng như vấn đề của mình anh không đổ lỗi gì cho cái suy nghĩ ngu ngốc kia. Anh cũng thi thoảng chia sẻ câu chuyện của chúng ta với 1 2 bạn mà anh thân thì anh luôn lắng muốn nghe và để tốt hơn cho bản thân KHÔNG CÓ HỘI ĐỒNG NÀO ĐƯỢC PHÉP ĐÁNH GÌ TÌNH CẢM CỦA ANH VÀ EM VIỆC YÊU LÀ VIỆC CỦA 2 NGƯỜI ANH VẪN LUÔN NHẬN THỨC ĐƯỢC ĐIỀU ĐÓ VÀ ĐÔI KHI ANH CŨNG CÓ NHẬN NHỮNG LỜI KHUYÊN TỪ PHÍA CÁC BẠN nhưng mà anh đã sai người anh cần hỏi là em thì anh không hỏi là người trong cuộc nhưng mình vẫn chưa tâm sự được với nhau và anh nghĩ tìm hiểu thế giới của em qua lời kể của Châu hay Thảo không hoàn toàn là đúng chỉ có em mới biết em cần gì thích gì chứ không phải lời kể của người khác, anh xin lỗi em vì sự suy nghĩ thiếu trách nhiệm này. Có thể anh có sai sót trong quảng thời gian yêu nhau em cũng có sai sót nhưng chúng ta chưa đủ mạnh mẽ để bỏ qua nó mà lựa chọn ra
